name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build macOS app
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Building version: $TAG"

      - name: Set version in pyproject.toml
        run: |
          sed -i '' "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml
          grep '^version' pyproject.toml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev --python $(which python3.11)

      - name: Build .app bundle
        run: .venv/bin/python setup.py py2app

      - name: Ad-hoc sign the app
        run: |
          # Sign nested libraries/frameworks first (--deep is unreliable)
          find dist/Tunnelbar.app/Contents/Frameworks \
            \( -name "*.dylib" -o -name "*.so" \) 2>/dev/null | while read lib; do
            codesign --force --sign - "$lib"
          done
          find dist/Tunnelbar.app/Contents/Frameworks -name "*.framework" \
            -maxdepth 1 2>/dev/null | while read fw; do
            codesign --force --sign - "$fw"
          done
          # Sign the main executable
          codesign --force --sign - dist/Tunnelbar.app/Contents/MacOS/*
          # Sign the top-level bundle
          codesign --force --sign - dist/Tunnelbar.app

      - name: Verify build
        run: |
          test -d dist/Tunnelbar.app
          BUILT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" dist/Tunnelbar.app/Contents/Info.plist)
          echo "Bundle version: $BUILT_VERSION"
          test "$BUILT_VERSION" = "${{ steps.version.outputs.version }}"
          codesign --verify --deep --strict dist/Tunnelbar.app
          codesign -dvv dist/Tunnelbar.app 2>&1

      - name: Create zip archive
        run: |
          cd dist
          zip -r -y "Tunnelbar-v${{ steps.version.outputs.version }}-macos-arm64.zip" Tunnelbar.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Tunnelbar v${{ steps.version.outputs.version }}"
          body: |
            ## Installation
            1. Download the zip below
            2. Extract and move `Tunnelbar.app` to `/Applications`
            3. On first launch, macOS will block the app. To allow it:
               - **macOS Sequoia (15+):** Open the app once (it will be blocked), then go to **System Settings → Privacy & Security**, scroll down, and click **"Open Anyway"**
               - **macOS Sonoma (14):** Right-click the app → **Open** → click **Open** in the dialog
            4. Configure at `~/.config/tunnelbar/config.yaml`

            Requires macOS 14+ (Apple Silicon) and SSH configured in `~/.ssh/config`.
          files: |
            dist/Tunnelbar-v${{ steps.version.outputs.version }}-macos-arm64.zip
